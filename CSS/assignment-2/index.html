<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <main>
      <section>
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google icon used in 1998"
        />
      </section>
      <section>
        <div class="upper">
          <p>Search the web using Google!</p>
          <input type="text" size="40" />
          <div>
            <button>Google search</button>
            <button>I'm feeling lucky</button>
          </div>
        </div>
        <div class="lower">
          <div class="col col1">
            <p>Special Searches</p>
            <a href="http://www.google.com/stanford">Stanford Search</a>
            <a href="http://www.google.com/linux">Linux Search</a>
          </div>
          <div class="col col2">
            <a
              href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
              >Help</a
            >
            <a
              href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
              >About Google!</a
            >
            <a
              href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
              >Company Info</a
            >
            <a
              href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
          </div>
          <div class="col col3">
            <p>
              Get Google! <br />
              updates monthly:
            </p>
            <input type="email" name="" id="" />
            <div>
              <button>Subscribe</button>
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                >Archive</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <span>Copyright Â©1998 Google Inc.</span>
    </footer>
  </body>
</html>
